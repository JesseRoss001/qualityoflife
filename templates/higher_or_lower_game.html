<!DOCTYPE html>
<html>

<head>
    <title>Hi Low </title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <style>
        /* Base styling for the game container */
        #game {
            background-color: #f0f8ff;
            /* Light blue background */
            border-radius: 15px;
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
            text-align: center;
        }

        /* Styling for the question */
        #question {
            font-size: 1.5em;
            color: #333333;
            margin-bottom: 20px;
        }

        /* Styling for the options buttons */
        #option1,
        #option2 {
            background-color: #4CAF50;
            /* Green background */
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1.2em;
            margin: 5px;
            transition: background-color 0.3s;
        }

        #option1:hover,
        #option2:hover {
            background-color: #45a049;
        }

        /* Styling for the score display */
        #score {
            font-size: 1.3em;
            color: #ff4500;
            /* Orange color for score */
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h2>Higher or Lower Game</h2>
    <div id="game">
        <div id="question"></div>
        <button id="option1" class="option-button">Higher</button>
        <button id="option2" class="option-button">Lower</button>
        <p id="score">Score: 0</p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let countries = JSON.parse('{{ countries|safe }}'); // Ensure this data is provided by Django
            let fields = JSON.parse('{{ fields|safe }}'); // Ensure this data is provided by Django
            let score = 0;
            let currentField;
            let currentQuestionIndex = 0; // To track current question

            function getRandomField() {
                return fields[Math.floor(Math.random() * fields.length)];
            }

            function displayQuestion() {
                currentField = getRandomField();
                let fieldDisplayName = currentField.replace(/_/g, ' ');
                document.getElementById('question').innerHTML =
                    `Does ${countries[currentQuestionIndex].country_or_region} have a higher ${fieldDisplayName} than ${countries[currentQuestionIndex + 1].country_or_region}?`;

                // Change button text to "Higher" and "Lower"
                document.getElementById('option1').innerText = 'Higher';
                document.getElementById('option2').innerText = 'Lower';
            }

            function checkAnswer(isFirstOptionSelected) {
                console.log(`Checking answer. Current Field: ${currentField}`);
                let correctAnswer = isFirstOptionSelected ?
                    countries[currentQuestionIndex][currentField] > countries[currentQuestionIndex + 1][currentField] :
                    countries[currentQuestionIndex + 1][currentField] > countries[currentQuestionIndex][currentField];

                console.log(`Correct Answer: ${correctAnswer}`);
                if (correctAnswer) {
                    score++;
                    alert('Correct!');
                } else {
                    alert('Incorrect!');
                }
                updateScore();
                // Load the next question or end the game if there are no more countries
                currentQuestionIndex += 2;
                if (currentQuestionIndex >= countries.length - 1) {
                    alert('Game Over. Your final score: ' + score);
                    score = 0; // Reset score for a new game
                    currentQuestionIndex = 0; // Reset index for a new game
                }
                displayQuestion();
            }

            function updateScore() {
                document.getElementById('score').innerHTML = 'Score: ' + score;
            }

            document.getElementById('option1').addEventListener('click', function () {
                checkAnswer(true);
            });

            document.getElementById('option2').addEventListener('click', function () {
                checkAnswer(false);
            });

            displayQuestion();
        });
    </script>
</body>

</html>
